<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Online Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('back4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
        }

        header {
            background-color: rgba(10, 187, 226, 0.447);
            color: #060606;
            text-align: center;
            padding: 50px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        h1 {
            color: #0a0a0a;
        }

        p {
            line-height: 1.6;
            color: #000000;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #020202;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2cac23;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <p>Get in Touch with Car Online Auction</p>
    </header>

    <main>
        <div id="contactForm">
            <p>If you have any questions, feedback, or inquiries, please feel free to contact us using the form below:</p>

            <form id="feedbackForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>

        <div id="thankYouMessage" style="display: none;">
            <h2>Thanks for Your Feedback!</h2>
            <p>We appreciate your input. If needed, we'll get back to you soon.</p>
        </div>
    </main>

    <footer>
        &copy; 2023 Car Online Auction | All Rights Reserved
    </footer>

    <script>
        function submitForm() {
            // Assuming some form validation here
            // For simplicity, let's just hide the form and show the thank you message
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        }
    </script>

</body>

</html>
